<div class="border border-dashed border-green-900 rounded-md p-6 flex flex-col items-center justify-center bg-green-600 cursor-pointer"
     [ngClass]="{'!bg-blue-300 !border-blue-600': isDraggedOver()}"
     (click)="fileInput.click()"
     appImageDrop (imageDropped)="handleImageDrop($event)" (imageDropHover)="isDragHovered($event)">

  <div class="flex flex-col items-center justify-center gap-4">
    <input #fileInput class="hidden" type="file" multiple (change)="onImagePicked($event)"
           accept="*"/>
    <i class="pi pi-images text-5xl text-white"></i>
    <div class="text-500 text-base flex flex-col gap-4 items-center">
      <span class="font-medium">Drag and drop your files to upload</span>

      <button class="btn-secondary text-sm text-gray-600" (click)="fileInput.click()" type="button" click-stop-propagation>
        Select Files
      </button>
    </div>
  </div>
</div>

<div class="w-full flex overflow-x-auto pt-2 gap-2">
  @for(fileName of fileNames; track fileName; let index = $index) {
    <div class="flex items-center gap-2 px-1 py-0.5 border border-gray-300 rounded-md">
      <div class="text-nowrap">{{fileName}}</div>

      <button class="p-1 cursor-pointer" (click)="removeFile(index)" type="button">
        <i class="pi pi-times text-white"></i>
      </button>
    </div>
  }
</div>
