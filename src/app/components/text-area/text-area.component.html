<div class="w-full mb-1 flex flex-col gap-1">
  <label *ngIf="labelText"
         class="w-full input-header"
         [for]="id">{{labelText}} @if(isOptional){(Optional)}</label>

  <textarea class="flex items-center group input-padding input-text gap-1 input-container"
      [placeholder]="placeHolderText" [name]="id" [id]="id"
      [minlength]="minLength"
      [maxlength]="maxLength"
      [formControl]="formControl"
      [rows]="rows()">
  </textarea>

  <p *ngIf="showingError && errorText != ''"
     class="sub-text text-black">{{errorText}}</p>
  <p *ngIf="helperText && !showingError"
     class="sub-text text-zinc-800">{{helperText}}</p>
</div>
