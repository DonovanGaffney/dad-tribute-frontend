<div class="w-full h-screen min-h-screen bg-green-700 flex flex-col sm:flex-row items-center p-4 sm:p-8 md:p-16 gap-4 sm:gap-8">
  <div class="h-[60%] sm:h-[80%] flex justify-center sm:w-full">
    <img src="Dad.JPEG" class="h-full border-2 border-white rounded-xl object-cover" >
  </div>

  <div class="flex flex-col items-center text-white gap-1 md:gap-2 flex-grow sm:flex-grow-0 text-center sm:w-full min-h-fit">
    <h2 class="text-sm sm:text-base md:text-lg">In Loving Memory</h2>
    <h1 class="font-semibold text-4xl sm:text-5xl xl:text-7xl">William G. Gaffney</h1>
    <p class="text-sm sm:text-base md:text-lg">December 27, 1969 - September 20, 2025</p>

    <div class="flex gap-2 md:gap-2 flex-col-reverse md:flex-row mt-4 w-full md:w-fit">
      <button class="w-full md:w-fit hover:bg-irish-green bg-irish-green-light p-4 rounded-xl text-xl font-semibold cursor-pointer" (click)="goToStories()">
        View stories
      </button>

      <button class="w-full md:w-fit hover:bg-irish-green bg-irish-green-light p-4 rounded-xl text-xl font-semibold cursor-pointer" (click)="goToStoryPage()">
        Submit your story
      </button>
    </div>
  </div>

</div>
