<div class="w-full h-full min-h-fit bg-green-700 flex flex-col p-4 sm:p-8 md:p-16 gap-8 text-white items-center">
  <div class="flex flex-col w-full max-w-[700px] gap-2">
    <div class="flex justify-between text-xl items-center">
      <h1 class="font-semibold text-4xl sm:text-5xl xl:text-7xl">Stories</h1>
      <a [routerLink]="['/']" class="hover:underline">Back</a>
    </div>

    <div class="flex flex-col gap-4">

      @for(story of stories(); track story) {
        <div class="w-full bg-white rounded-xl p-4 text-black flex flex-col gap-2">
          <div class="flex justify-between text-xl mb-2 border-b-2 border-green-500">
            <h2 class="font-semibold">{{story.name}}</h2>
            <p class="text-gray-500 text-lg">{{story.createdDate | date:'MMMM d, yyyy' }}</p>
          </div>

          <p>
            {{story.story}}
          </p>

          <div class="flex gap-2 overflow-x-auto">
            @for(image of story.images; track image) {
              @if(image.endsWith('.jpg') || image.endsWith('.jpeg') || image.endsWith('.png')) {
                <app-image [imageUrl]="image" (onClose)="imageOpen.set(false)" (onOpen)="imageOpen.set(true)"></app-image>
              }
            }
          </div>
        </div>
      }

    </div>


  </div>
</div>
